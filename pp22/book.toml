[book]
authors = ["Cédric Eyssette"]
language = "fr"
multilingual = false
src = "src"
title = "Suivi de la classe de TG5 – M. Eyssette (2022-2023)"
description = "Site pour la classe de TG5 en tant que professeur principal (2022-2023)"

[build]
build-dir = "c"

[output.html]
no-section-label = true
additional-css = ["custom.css", "sidebar-toc.css", "././mdbook-admonish.css"]
additional-js = ["custom.js", "sidebar-toc.js"]
git-repository-url = "https://github.com/eyssette/cours/"

[output.html.fold]
enable = true
level = 1

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`